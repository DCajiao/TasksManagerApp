{% extends "base.html" %}
{% block title %}Database Unavailable — TaskFlow{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="text-center max-w-md">

        <!-- Icon -->
        <div class="w-20 h-20 rounded-2xl flex items-center justify-center mx-auto mb-6"
             style="background:rgba(239,68,68,.1); border:1px solid rgba(239,68,68,.2);">
            <svg class="w-10 h-10" style="color:#f87171;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M4 7v10c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3V7c0-2-1.5-3-3.5-3h-9C5.5 4 4 5 4 7z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M4 7c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 12v4m0 0h.01"/>
            </svg>
        </div>

        <!-- Status badge -->
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-semibold mb-4"
             style="background:rgba(239,68,68,.12); color:#f87171; border:1px solid rgba(239,68,68,.25);">
            <span class="w-1.5 h-1.5 rounded-full animate-pulse" style="background:#f87171;"></span>
            503 — Service Unavailable
        </div>

        <h1 class="text-2xl font-bold text-slate-100 mb-2">Database disconnected</h1>
        <p class="text-sm leading-relaxed mb-8" style="color:#64748b;">
            The database is currently unavailable.
        </p>

        <button onclick="window.location.reload()"
                class="inline-flex items-center gap-2 px-5 py-2.5 rounded-lg text-sm font-semibold text-white
                       transition-all duration-150 hover:opacity-90 active:scale-95"
                style="background:#6366f1;">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
            </svg>
            Retry
        </button>
    </div>
</div>
{% endblock %}
