services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tasksuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskspass}
      POSTGRES_DB: ${POSTGRES_DB:-tasksdb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
